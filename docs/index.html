<html>
    <head>
        <title>Scroll box demo</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="base.css?v=2">
        <style>
            html, body {
                padding: 0;
                margin: 0;
                font-size: 12px;
            }
            * {
                font-family: 'Roboto', sans-serif;
            }
            .card {
                box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
                height: auto;
                margin: 10px;
                background: #fff;
                border-radius: 8px;
            }
            .scroll-box-container {
                /*margin: 15px 0;*/
            }
            .scroll-box-item {
                box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
                /*border: 1px solid grey;*/
                border-radius: 8px;
            }
            .demo-item {
            }
            h1 {
                padding: 15px  20px;
                margin: 0;
                font-size: 1.3em;
                border-bottom: 1px solid rgba(32, 33, 36, 0.28);
            }
            h2 {
                padding: 15px;
                margin: 0;
                font-size: 1.2em;
                line-height: 1.2em;
                height: calc(1.2em + 15px);

            }
            img {
                width: 100%;
                height: auto;
                object-fit: cover;
            }
            span {
                padding: 10px 15px;
                display: block;
                font-size: 1.1em;
            }
        </style>
    </head>
    <body>
    <div class="card">
        <h1>
            Demo Scroll Box
        </h1>
        <div class="scroll-box-container">
            <div class="scroll-box-scroll">
                <div class="scroll-box-item">
                    <div class="demo-item">
                        <h2>Aenean tellus metus bibendum</h2>
                        <img src="https://placekitten.com/300/201">
                        <span>
                            Phasellus nec sem in justo, in hac habitasse platea dictumst.
                        </span>
                    </div>
                </div>
                <div class="scroll-box-item">
                    <div class="demo-item">
                        <h2>Proin faucibus arcu quis</h2>
                        <img src="https://placekitten.com/300/202">
                        <span>
                            Nunc interdum lacus sit, quisque ut nisi.
                        </span>
                    </div>
                </div>
                <div class="scroll-box-item">
                    <div class="demo-item">
                        <h2>Etiam feugiat lorem non</h2>
                        <img src="https://placekitten.com/300/203">
                        <span>
                            Nam pretium turpis et arcu, suspendisse pulvinar augue ac.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
